<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM 3</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(LangName) {
        const li = document.createElement('li')
        li.innerHTML = `${LangName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function optLang(Langname) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(Langname))
        document.querySelector('.language').appendChild(li)
        
    }
    optLang("golang")
    //edit
    const secondlang = document.querySelector("li:nth-child(2)")
    console.log(secondlang);
    // secondlang.innerHTML = "mojo"
    const newli = document.createElement('li')
    newli.textContent= "mojo"

    secondlang.replaceWith(newli)

    const firstlang = document.querySelector("li:nth-child(1)")
    const newli1 = document.createElement('li')
    newli1.textContent = "java"
    firstlang.replaceWith(newli1)

    const thirdli = document.querySelector("li:nth-child(3)")
    thirdli.outerHTML = '<li>Andro</li>'

    //remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
